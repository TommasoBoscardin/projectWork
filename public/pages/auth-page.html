<body>
  <section class="main-theme" id="layout_section">
    <div class="sec-card alert" id="alert" style="display:none">
        <h4 class="card-title sb-tl-text">Alert <i class="fas fa-exclamation-triangle"></i></h4>
        <p class="card-text bd-text"></p>
    </div>
    <div class="sec-card error" id="error" style="display:none">
        <h4 class="card-title sb-tl-text">Error <i class="fas fa-exclamation-circle"></i></h4>
        <p class="card-text bd-text"></p>
    </div>
    <div class="sec-card succes" id="success" style="display:none">
        <h4 class="card-title sb-tl-text">Success <i class="fas fa-check-circle"></i></h4>

    <form id="signup">
      <h3 class="sb-tl-text">Sign up</h3>
      <div class="input_field_theme bd-text">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="email" class="input_field" id="email-signup">
      </div>
      <div class="input_field_theme bd-text">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="password" class="input_field" id="password-signup">
      </div>
      <div class="input_field_theme bd-text">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="repeat password" class="input_field" id="password-check-signup">
      </div>
      <input type="submit" class="button_theme2 bd-text" value="SUBMIT">
    </form>
    <form id="login">
      <h3 class="sb-tl-text">Log in</h3>
      <div class="input_field_theme bd-text">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="email" class="input_field" id="email-login">
      </div>
      <div class="input_field_theme bd-text">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="password" class="input_field" id="password-login">
      </div>
      <input type="submit" class="button_theme2 bd-text" value="SUBMIT">
      <br />
      <button class="button_theme3 bd-text" id="forgot-password">Forgot password?</button>
    </form>
